<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User List Interface</title>
  <link rel="stylesheet" href="stylesToDos.css" />
  <script src="indexToDos.js"></script>
</head>

<body>
  <div class="container">
    <h1>Users List</h1>
    <div id="users"></div>

    <div class="user-todos-section">
      <label for="user-id-input">User ID:</label>
      <input type="text" id="user-id-input" placeholder="Enter user ID" />
      <button class="get-todos-btn" id="get_todos">Get user ToDos</button>
    </div>
    <p id="result"></p>

    <h2>Todos List</h2>
    <div id="todos"></div>
  </div>
</body>

</html>
