<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KMarketer</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <style>
        body {
            font-family: 'Montserrat';
            background-color: rgba(0, 0, 0, 0.1);
            background-image: url("background.png");
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            max-width: 1050px;
            padding: 23px 164px 23px 136px;
            align-items: center;
            gap: 462px;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-left: 136px;
            font-weight: 700;
            font-size: 24px;
            color: white;
            text-decoration: none;
            font-style: normal;
            line-height: 32px;
            letter-spacing: 0.1px;
        }

        .action-container {
            display: flex;
            gap: 20px;
        }

        .nav {
            display: flex;

        }

        .nav ul {
            list-style: none;
            display: flex;
            gap: 21px;
        }

        .nav a {
            text-decoration: none;
            color: white;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.2px;
            text-align: center;
            font-style: normal;
            line-height: 24px;
        }

        .action-bar {
            display: flex;
        }

        .action-bar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .action-bar a {
            text-decoration: none;
        }

        .top-banner {
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            max-width: 1050px;
            flex-direction: column;
            align-items: center;
            margin: 0 auto;
            padding: 40px 0px;
            gap: 40px;
        }

        .main-heading {
            font-size: 58px;
            line-height: 80px;
            max-width: 550px;
            font-style: normal;
            font-weight: 800;
            letter-spacing: 0.2px;
            display: flex;
            justify-content: center;
            margin-top: 120px;
        }

        .sub-heading {
            font-size: 20px;
            font-style: normal;
            font-weight: 500;
            line-height: 30px;
            letter-spacing: 0.2px;
            max-width: 530px;
        }

        .button-link {
            display: inline-block;
            margin: 10px;
            padding: 10px 36px;
            align-items: center;
            color: white;
            border-radius: 37px;
            font-size: 14px;
            font-weight: 700;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            line-height: 28px;
            letter-spacing: 0.2px;
        }

        .quote-button {
            background-color: #FFA62B;
            border: none;
        }

        .learn-button {
            background-color: transparent;
            border: 2px solid white;
        }
    </style>
</head>

<body>

    <div class="top-banner">
        <header class="header">
            <a href="#" class="logo">KMarketer</a>
            <div class="action-container">
                <nav class="nav">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Product</a></li>
                        <li><a href="#">Pricing</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <nav class="action-bar">
                    <ul>
                        <li><a href="#">&#128270;</a></li>
                        <li><a href="#">&#128722;</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="container" style="max-width: 1050px;">
            <h1 class="heading main-heading">We Take Care of the Future</h1>
            <h4 class="heading sub-heading">We know how large objects will act, but things on a small scale just do not act that way.</h4>
            <div>
                <a href="#" class="button-link quote-button">Get Quote Now</a>
                <a href="#" class="button-link learn-button">Learn More</a>
            </div>
        </div>
    </div>
</body>

</html>
