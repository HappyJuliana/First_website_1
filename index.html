<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>KMarketer</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <style>
        body {
            font-family: 'Montserrat';
            margin: 0;
            color: white;
            font-size: 14px;
        }

        ul {
            padding: 0;
            list-style: none;
            margin: 0;
        }

        button {
            padding: 0;
        }

        a {
            color: inherit;
            text-decoration: none;
            letter-spacing: 0.2px;
            line-height: 24px;
            font-weight: 600;
        }

        .top-banner {
            padding-top: 40px;
            background-image: url("cover.svg");
            background-size: cover;
            padding-bottom: 120px;
            position: relative;
            z-index: 1;
            background-position-x: center;
        }

        .top-banner::before {
            content: '';
            display: block;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: rgba(0, 0, 0, .5);
        }

        .top-banner__header {
            display: flex;
            align-items: center;
            margin-bottom: 160px;
            width: 100%;
            position: sticky;
        }

        .header__go-home {
            font-size: 25px;
            font-weight: 700;
            line-height: 32px;
            letter-spacing: 0.1px;
        }

        .header__nav {
            margin-left: auto;
        }

        .header__nav .nav__list {
            display: flex;
            gap: 20px;
        }

        .header__actions {
            margin-left: 40px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .actions_item {
            background: transparent;
            border: none;
            display: flex;
        }

        .item_icon {
            width: 16px;
            height: 16px;
        }

        .top-banner__content {
            max-width: 570px;
            margin: 0 auto;
        }

        .container {
            max-width: 1020px;
            margin: 0 auto;
            padding: 0 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .heading {
            text-align: center;
        }

        .main-heading {
            font-size: 58px;
            line-height: 80px;
            font-weight: 800;
            letter-spacing: 0.2px;
        }

        .sub-heading {
            font-size: 20px;
            font-weight: 500;
            line-height: 30px;
            letter-spacing: 0.2px;
        }

        .top-banner__actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .button {
            padding: 10px 35px;
            line-height: 26px;
            border-radius: 40px;
            border: 1px solid white;
            color: white;
            background: transparent;
            cursor: pointer;
            letter-spacing: 0.2px;
            font-weight: 700;
            font-family: 'Montserrat';
        }

        .button--primary {
            background-color: #FFA62B;
            border: #FFA62B;
        }
    </style>
</head>

<body>
    <section class="top-banner">
        <div class="container">
            <header class="top-banner__header">
                <a href="#" class="header__go-home">KMarketer</a>

                <nav class="header__nav">
                    <ul class="nav__list">
                        <li class="item"><a href="#">Home</a></li>
                        <li><a href="#">Product</a></li>
                        <li><a href="#">Pricing</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <ul class="header__actions">
                    <li><button class="actions_item"><img src="icn search.icn-xs.png" class="item_icon" alt="search"></button></li>
                    <li><button class="actions_item"><img src="icn shopping-cart.icn-xs.png" class="item_icon" alt="shopping cart"></button></li>
                </ul>
            </header>

            <div class="top-banner__content">
                <h1 class="heading main-heading">We Take Care of the Future</h1>
                <h4 class="heading sub-heading">We know how large objects will act, but things on a small scale just do not act that way.</h4>
                <div class="top-banner__actions">
                    <button class="button button--primary">Get Quote Now</button>
                    <button class="button button--secondary">Learn More</button>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
